name: CI

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: gcc
          - os: ubuntu-22.04
            compiler: clang
          - os: macos-latest
            compiler: clang
          - os: windows-2022
            compiler: msvc

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
        # GTest is now fetched via CMake FetchContent

    - name: Install GCC-13 (Ubuntu)
      if: runner.os == 'Linux' && matrix.compiler == 'gcc'
      run: |
        # Add ubuntu-toolchain-r PPA for GCC-13
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        # Install GCC-13 for C++20 std::format support
        sudo apt-get install -y gcc-13 g++-13
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100

    - name: Install Clang-15 (Ubuntu)
      if: runner.os == 'Linux' && matrix.compiler == 'clang'
      run: |
        # Add LLVM repository for Clang-15
        wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main" -y
        sudo apt-get update
        # Install Clang-15 for C++20 std::format support
        sudo apt-get install -y clang-15
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 100

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja
        # GTest is now fetched via CMake FetchContent
        # Note: macOS uses Apple Clang which supports std::format

    - name: Set up compiler (GCC)
      if: matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc" >> $GITHUB_ENV
        echo "CXX=g++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - Linux)
      if: matrix.compiler == 'clang' && runner.os == 'Linux'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (Clang - macOS)
      if: matrix.compiler == 'clang' && runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Set up compiler (MSVC)
      if: matrix.compiler == 'msvc'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Set up vcpkg (Windows)
      if: runner.os == 'Windows'
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: '${{ github.workspace }}/vcpkg'
        runVcpkgInstall: true
        vcpkgJsonGlob: '**/vcpkg.json'

    - name: Checkout common_system (optional dependency)
      if: runner.os != 'Windows'
      continue-on-error: true
      run: |
        cd ..
        if [ ! -d "common_system" ]; then
          git clone https://github.com/kcenon/common_system.git || echo "common_system not available, will build without it"
        fi

    - name: Configure CMake (Unix)
      if: runner.os != 'Windows'
      run: |
        # Check if common_system is available
        if [ -d "../common_system" ]; then
          echo "Building with common_system support"
          BUILD_WITH_COMMON="ON"
        else
          echo "Building without common_system support"
          BUILD_WITH_COMMON="OFF"
        fi

        echo "=== Build Configuration ==="
        echo "Compiler: $CC / $CXX"
        echo "Common System: $BUILD_WITH_COMMON"
        echo "==========================="

        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_WITH_COMMON_SYSTEM=$BUILD_WITH_COMMON \
          -DBUILD_INTEGRATION_TESTS=ON \
          -DCMAKE_PREFIX_PATH="/usr;/usr/local" || {
            echo "::error::CMake configuration failed"
            cat build/CMakeFiles/CMakeError.log 2>/dev/null || echo "No error log found"
            exit 1
          }

    - name: Checkout common_system (optional dependency - Windows)
      if: runner.os == 'Windows'
      continue-on-error: true
      run: |
        cd ..
        if (-not (Test-Path "common_system")) {
          git clone https://github.com/kcenon/common_system.git
          if (-not $?) {
            Write-Host "common_system not available, will build without it"
          }
        }

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      env:
        VCPKG_FEATURE_FLAGS: manifests
      run: |
        # Check if common_system is available
        $buildWithCommon = "OFF"
        if (Test-Path "../common_system") {
          Write-Host "Building with common_system support"
          $buildWithCommon = "ON"
        } else {
          Write-Host "Building without common_system support"
        }
        cmake -B build -G Ninja `
          -DCMAKE_BUILD_TYPE=Debug `
          -DBUILD_WITH_COMMON_SYSTEM=$buildWithCommon `
          -DBUILD_INTEGRATION_TESTS=ON `
          -DVCPKG_MANIFEST_FEATURES="testing" `
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake" `
          -DVCPKG_TARGET_TRIPLET=x64-windows

    - name: Build (vcpkg)
      id: build_vcpkg
      continue-on-error: true
      run: cmake --build build --config Debug

    - name: Build (system libraries fallback)
      if: steps.build_vcpkg.outcome == 'failure' && runner.os != 'Windows'
      run: |
        cd build
        rm -rf CMakeCache.txt CMakeFiles/
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_THREADSYSTEM_AS_SUBMODULE=ON \
          -DCMAKE_TOOLCHAIN_FILE=""
        cmake --build . --config Debug

    - name: Test (Unix)
      if: runner.os != 'Windows' && steps.build_vcpkg.outcome != 'failure'
      timeout-minutes: 5
      run: |
        cd build
        if [ -f "bin/thread_base_unit" ]; then
          echo "Running unit tests..."
          find bin -name "*_unit" -executable 2>/dev/null | while read test; do
            echo "Running $test..."
            timeout 60 ./$test || echo "Test $test failed but continuing..."
          done
        else
          echo "No unit tests found, running ctest..."
          ctest -C Debug --output-on-failure --timeout 60 || true
        fi

    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}-${{ matrix.compiler }}-logs
        path: |
          build/CMakeFiles/*.log
          build/Testing/Temporary/

  # Phase 0: Sanitizer builds (warnings allowed at this phase)
  sanitizer:
    name: Sanitizer / ${{ matrix.sanitizer }}
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        sanitizer: [thread, address, undefined]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        # Add LLVM repository for Clang-15
        wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main" -y
        sudo apt-get update
        # Install Clang-15 for C++20 std::format support
        sudo apt-get install -y cmake ninja-build clang-15 libc++-15-dev libc++abi-15-dev
        sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 100
        sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 100
        # GTest is now fetched via CMake FetchContent

    - name: Checkout common_system (optional dependency)
      continue-on-error: true
      run: |
        cd ..
        if [ ! -d "common_system" ]; then
          git clone https://github.com/kcenon/common_system.git || echo "common_system not available, will build without it"
        fi

    - name: Configure CMake with ${{ matrix.sanitizer }} sanitizer
      run: |
        # Check if common_system is available
        if [ -d "../common_system" ]; then
          echo "Building with common_system support"
          BUILD_WITH_COMMON="ON"
        else
          echo "Building without common_system support"
          BUILD_WITH_COMMON="OFF"
        fi

        echo "=== Build Configuration ==="
        echo "Sanitizer: ${{ matrix.sanitizer }}"
        echo "Common System: $BUILD_WITH_COMMON"
        echo "==========================="

        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g" \
          -DBUILD_WITH_COMMON_SYSTEM=$BUILD_WITH_COMMON \
          -DBUILD_INTEGRATION_TESTS=ON \
          -DCMAKE_PREFIX_PATH="/usr" || {
            echo "::error::CMake configuration failed for ${{ matrix.sanitizer }} sanitizer"
            cat build/CMakeFiles/CMakeError.log 2>/dev/null || echo "No error log found"
            exit 1
          }

    - name: Build with sanitizer
      run: cmake --build build --config Debug

    - name: Run tests with sanitizer
      timeout-minutes: 10
      run: |
        cd build
        # Phase 0: Allow failures, just collect data
        export ASAN_OPTIONS=detect_leaks=1
        export UBSAN_OPTIONS=print_stacktrace=1
        export TSAN_OPTIONS=second_deadlock_stack=1

        if [ -f "bin/thread_base_unit" ]; then
          echo "Running unit tests with ${{ matrix.sanitizer }}..."
          find bin -name "*_unit" -executable 2>/dev/null | while read test; do
            echo "Running $test..."
            timeout 120 ./$test || echo "Test $test failed but continuing..."
          done
        else
          echo "Running ctest with ${{ matrix.sanitizer }}..."
          ctest -C Debug --output-on-failure --timeout 120 || true
        fi

    - name: Upload sanitizer results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanitizer-${{ matrix.sanitizer }}-results
        path: |
          build/Testing/Temporary/
          build/**/*.log
